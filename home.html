<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neil Bein Vargas</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <!-- âœ… Fixed Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-VoRZibV9DLC8NT9G0V+qjL4v7EbUYu8fQaO65+J0UIjEytRO6sykl7SoDf7UbU9pGZz9m6TI2fck7OVJHd5x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f172a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      background-color: #0f172a;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 0 0 transparent;
      transition: box-shadow 0.3s ease;
    }
    header.scrolled {
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      background-color: #0b1423;
    }

    header .logo {
      font-size: 1.8em;
      font-weight: bold;
      cursor: pointer;
    }

    header nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      position: relative;
    }

    header nav ul li a:hover,
    header nav ul li a.active {
      background-color: #22c55e;
      color: black;
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.5);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 150px;
      gap: 60px;
      flex-wrap: nowrap;
    }

    .intro-text {
      max-width: 600px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .intro-text.active {
      opacity: 1;
      transform: translateY(0);
    }

    .intro-text h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .intro-text h2 {
      font-size: 1.8em;
      color: #ccc;
      margin-bottom: 20px;
    }

    .intro-text h2 span {
      color: #22c55e;
      font-weight: 700;
    }

    .intro-text p {
      margin-bottom: 30px;
      line-height: 1.6;
      color: #aaa;
      font-size: 1em;
    }

    .btn {
      background-color: #22c55e;
      padding: 12px 24px;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 25px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #16a34a;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: flex-start;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s;
    }
    .social-icons.active {
      opacity: 1;
      transform: translateY(0);
    }

    .social-icons a {
      color: #22c55e;
      border: 2px solid #22c55e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #22c55e;
      color: black;
    }

    .profile-pic {
      position: relative;
      width: 360px;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 40px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease 0.4s, transform 0.8s ease 0.4s;
    }
    .profile-pic.active {
      opacity: 1;
      transform: translateY(0);
    }

    .profile-pic::before {
      content: '';
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: #22c55e;
      border-right-color: #22c55e;
      animation: spin 4s linear infinite;
      z-index: 0;
    }

    .profile-pic img {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        flex-wrap: wrap;
        padding: 40px 20px;
        justify-content: center;
      }

      .intro-text,
      .profile-pic {
        max-width: 100%;
        flex: 1 1 100%;
        text-align: center;
      }

      .profile-pic {
        margin: 30px auto 0 auto;
        width: 280px;
        height: 280px;
      }

      .profile-pic::before {
        width: 280px;
        height: 280px;
      }

      .profile-pic img {
        width: 240px;
        height: 240px;
      }

      .intro-text h1 {
        font-size: 2.4em;
      }

      .intro-text h2 {
        font-size: 1.4em;
      }

      .intro-text p {
        font-size: 0.9em;
      }

      header {
        padding: 15px 20px;
      }

      header nav ul {
        gap: 15px;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='home.html'">Neil.</div>
    <nav>
      <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="cert.html">Certificates</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <div class="intro-text">
      <h1>Neil Bein Vargas</h1>
      <h2>I'm a <span id="typed-text">Web Developer</span></h2>
      <p>Welcome to my personal portfolio. I specialize in creating modern, responsive websites that bring ideas to life and help businesses grow online.</p>
      <div style="display: flex; gap: 15px; flex-wrap: wrap;">
        <button class="btn">Download CV</button>
        <button class="btn" onclick="window.location.href='login.html'">Login</button>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/share/196kjtBuDT/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
    <div class="profile-pic">
      <img src="a.jpg" alt="Your Photo" />
    </div>
  </section>

  <script>
    const texts = ['Web Developer', 'UI/UX Designer', 'Freelancer', 'Tech Enthusiast'];
    let count = 0;
    let index = 0;
    let currentText = '';
    let deleting = false;
    const speed = 120;

    function type() {
      if (!deleting && index <= texts[count].length) {
        currentText = texts[count].slice(0, index);
        document.getElementById('typed-text').textContent = currentText;
        index++;
        if (index > texts[count].length) {
          deleting = true;
          setTimeout(type, 1500);
          return;
        }
      } else if (deleting && index >= 0) {
        currentText = texts[count].slice(0, index);
        document.getElementById('typed-text').textContent = currentText;
        index--;
        if (index < 0) {
          deleting = false;
          count = (count + 1) % texts.length;
        }
      }
      setTimeout(type, speed);
    }
    type();

    function reveal() {
      const introText = document.querySelector('.intro-text');
      const socialIcons = document.querySelector('.social-icons');
      const profilePic = document.querySelector('.profile-pic');

      const windowHeight = window.innerHeight;
      const introTop = introText.getBoundingClientRect().top;
      const socialTop = socialIcons.getBoundingClientRect().top;
      const profileTop = profilePic.getBoundingClientRect().top;
      const revealPoint = 150;

      if (introTop < windowHeight - revealPoint) {
        introText.classList.add('active');
      } else {
        introText.classList.remove('active');
      }

      if (socialTop < windowHeight - revealPoint) {
        socialIcons.classList.add('active');
      } else {
        socialIcons.classList.remove('active');
      }

      if (profileTop < windowHeight - revealPoint) {
        profilePic.classList.add('active');
      } else {
        profilePic.classList.remove('active');
      }
    }

    window.addEventListener('scroll', reveal);
    window.addEventListener('load', reveal);

    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if(window.scrollY > 10) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
