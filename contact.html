<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Neil Bein Vargas</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #0f172a;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      background-color: #0f172a;
    }
    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 6px;
    }
    nav ul li a:hover {
      background-color: #22c55e;
      color: white;
      transform: translateY(-2px);
    }
    nav ul li a.active {
      background-color: #22c55e;
      color: rgb(0, 0, 0);
    }

    main {
      flex: 1;
      padding: 60px 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 30px;
      text-align: center;
      color: #22c55e;
    }

    .contact-form {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px #164e0f50;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #334155;
      color: white;
      resize: none;
    }

    .contact-form button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #22c55e;
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #1faa4e;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #1e293b;
      color: #888;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      nav ul {
        gap: 15px;
      }
      main {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location.href='home.html'">Neil.</div>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="service.html">Service</a></li>
      <li><a href="cert.html">Certificates</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contact Me</h1>
  <div class="contact-form">
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</main>

<footer>
  &copy; 2025 Neil Bein Vargas. All rights reserved.
</footer>

</body>
</html>
