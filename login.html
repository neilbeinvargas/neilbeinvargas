<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Neil Bein Vargas</title>
  <link rel="stylesheet" href="login.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      padding-top: 80px; /* space for the back link */
    }

    /* Back to Home link at top left */
    .back-home-link {
      position: absolute;
      top: 40px; /* ibinaba para hindi masyadong mataas */
      left: 20px;
      background-color: #22c55e; /* solid green background */
      padding: 8px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .back-home-link a {
      color: black; /* para contrast sa green bg */
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: text-decoration 0.3s ease;
      display: inline-block;
    }

    .back-home-link a:hover {
      text-decoration: underline;
    }

    .login-container {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #22c55e;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #334155;
      color: white;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #22c55e;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #16a34a;
    }

    .create-account-link {
      margin-top: 20px;
    }

    .create-account-link a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: text-decoration 0.3s ease;
    }

    .create-account-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="back-home-link">
    <a href="home.html">&larr; Back to Profile</a>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="create-account-link">
      <p>Don't have an account? <a href="create.html">Create an Account</a></p>
    </div>
  </div>

</body>
</html>
