<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Design - Neil Bein Vargas Portfolio</title>
  <link rel="stylesheet" href="p3.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: white;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0f172a;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.8em;
      color: #22c55e;
      cursor: pointer;
    }
    header nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    header nav ul li a:hover,
    header nav ul li a.active {
      background-color: #22c55e;
      color: black;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.6em;
      margin-bottom: 15px;
      color: #22c55e;
    }
    .project-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 12px rgb(34 197 94 / 0.4);
      object-fit: cover;
    }
    .project-desc {
      font-size: 1.1em;
      line-height: 1.6;
      color: #ddd;
      margin-bottom: 30px;
    }
    .btn-back {
      display: inline-block;
      background-color: #22c55e;
      color: black;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-back:hover {
      background-color: #16a34a;
    }

    @media (max-width: 600px) {
      header {
        padding: 15px 30px;
      }
      main {
        margin: 30px 15px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo" onclick="window.location.href='home.html'">Neil.</div>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html" class="active">Portfolio</a></li>
      <li><a href="service.html">Service</a></li>
      <li><a href="cert.html">Certificates</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Web Design</h1>
  <img src="c.jpg" alt="Web Design Screenshot" class="project-img" />
  <p class="project-desc">
    A responsive and modern website design project created using HTML, CSS, and JavaScript. This project focuses on clean layout, accessibility, and smooth user experience across devices.
  </p>
  <a href="portfolio.html" class="btn-back">‚Üê Back to Portfolio</a>
</main>

</body>
</html>
